					Zdana na personel medyczny często **bezradnie** towarzyszy podstawowym czynnościom pielęgnacyjnym. 

					Najbliższe osoby towarzysząc cierpieniu chorego z powodu braku odpowiedniej komunikacji szybko zadają sobie pytanie:

					doświadczenie zawodowe podpowiada, a wręcz  daje mi pewność, że jakikolwiek wypracowany kanał wzajemnej komunikacji znacznie **oddala chorego od depresji**.
				</script>
			</section>

					Czasami na pozytywne zmiany trzeba **długo czekać**, albo...

					Odpowiedzi oczywiście należy szukać u osób, które po długim czasie milczenia wypracowały własną **komunikację**. 
				</script>

				</script>

					W **literaturze psychologicznej** łatwo możemy odnaleźć stwierdzenie,
					że odpowiednia <span class=marked2>motywacja</span> jest niezbędna do podejmowania wyzwań, do pokonywania wysiłku np. na rzecz <span class=marked2>rehabilitacji</span>.

					Jak więc trudno jest zaakceptować nowe ciężkie życie, 
					gdy np. to życie **sprzed miesiąca** było takie aktywne i pozostało w nim wiele niepozamykanych spraw. 
				</script>
			</section>

			<section data-markdown data-background-image="imgs/bg.png"> 
				<script type="text/template">
					<div class=quote>Kubek zimnej wody...</div>
					Jak więc pomóc choremu odnaleźć <span class=marked>Jezusa</span>, <br>przypomnieć o Jego miłości ?

					Być może, chory pragnie  powiedzieć komuś<br><span class=marked2>dziękuję lub przepraszam</span> ?

					Jak ważna jest dla nas <span class=marked>Spowiedź Święta</span> <br> uzdrawiająca  naszą duszę ?

					Jak dotrzeć z dobrą nowiną o uzdrawiającej mocy <span class=marked>Jezusa</span> do osoby, która właśnie utraciła zdolność **komunikacji** ?	
				</script>
			</section>

			<section data-markdown data-background-image="imgs/bg.png"> 
				<script type="text/template">
					<div class=quote>Kubek zimnej wody...</div>

					Myślę, że jest to zadanie bardzo trudne,<br>ale warto się nad nim <span class=marked2>pochylić</span>. 
					
					Terapia neurologopedyczna uczy **komunikacji**<br> ale księża czy osoby bliskie nie mają **odpowiednich narzędzi**.

					Warto o tym **rozmawiać** z chorymi, księżmi, psychologami, neurologopedami czy fizjoterapeutami.
				</script>
			</section>
			<section data-markdown data-background-image="imgs/bg.png">

				<div class=quote>Jak zabezpieczyć  potrzeby chorego?</div>

				</script>
			</section>

					Szansa na wzajemną, choć trudną **komunikację** z chorym, może doprowadzić do **refleksji** nad życiem i stać się świadectwem **uzdrawiającej mocy** <span class=marked>Jezusa</span>.
					
				</script>
